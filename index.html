<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Here</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* IMPORTANT: background via container, not body (works better in Framer / hosting) */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("./4871703.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #d100ff;
      cursor: pointer;
      z-index: 10;
    }

    img {
      position: absolute;
      z-index: 5;
    }

    .top-left {
      top: 20px;
      left: 20px;
      width: 140px;
    }

    .top-right {
      top: 20px;
      right: 20px;
      width: 140px;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 160px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 160px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Make sure ALL these files are in the SAME folder as this HTML -->
    <img src="./tkthao219-bubududu.gif" class="top-left" />
    <img src="./twitter-cute.gif" class="top-right" />
    <img src="./cute (1).gif" class="bottom-left" />
    <img src="./munch-face.gif" class="bottom-right" />

    <div class="center-text">Click Here!!</div>
  </div>
</body>
</html>
