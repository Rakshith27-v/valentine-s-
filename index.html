<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Here</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* IMPORTANT: background via container, not body (works better in Framer / hosting) */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("./4871703.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #d100ff;
      cursor: pointer;
      z-index: 10;
    }

    img {
      position: absolute;
      z-index: 5;
    }

    .top-left {
      top: 20px;
      left: 20px;
      width: 140px;
    }

    .top-right {
      top: 20px;
      right: 20px;
      width: 140px;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 160px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 160px;
    }
  
    /* Animated button */
    .center-text {
      background: linear-gradient(135deg, #ff5fa2, #ff85c1);
      padding: 16px 42px;
      border-radius: 40px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(255, 95, 162, 0.4);
      animation: pulse 1.8s infinite;
      user-select: none;
    }

    .center-text:hover {
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 15px 35px rgba(255, 95, 162, 0.6);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 95, 162, 0.6); }
      70% { box-shadow: 0 0 0 25px rgba(255, 95, 162, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 95, 162, 0); }
    }

    /* Heart cursor trail */
    .heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: pink;
      transform: rotate(45deg);
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 14px;
      height: 14px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) rotate(45deg) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) rotate(45deg) scale(0.6); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Make sure ALL these files are in the SAME folder as this HTML -->
    <img src="./tkthao219-bubududu.gif" class="top-left" />
    <img src="./twitter-cute.gif" class="top-right" />
    <img src="./cute (1).gif" class="bottom-left" />
    <img src="./munch-face.gif" class="bottom-right" />

    <div class="center-text">Click Here!!</div>
  </div>

  <script>
    document.addEventListener('mousemove', function(e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 1000);
    });
  </script>
</body>
</html>
