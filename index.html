<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url("./4871703.jpg") no-repeat center center / cover;
    }

    /* ---------------- PAGE 1 ---------------- */
    #page1 {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* corner gifs */
    .corner {
      position: absolute;
      width: 140px;
    }

    .top-left { top: 20px; left: 20px; }
    .top-right { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }
    .bottom-right { bottom: 20px; right: 20px; }

    /* button */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ff5fa2, #ff85c1);
      padding: 16px 44px;
      border-radius: 40px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255, 95, 162, 0.45);
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,95,162,.6); }
      70% { box-shadow: 0 0 0 28px rgba(255,95,162,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,95,162,0); }
    }

    /* heart cursor trail */
    .heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: pink;
      transform: rotate(45deg);
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 14px;
      height: 14px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) rotate(45deg) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) rotate(45deg) scale(0.6); }
    }

    /* ---------------- PAGE 2 (UNCHANGED) ---------------- */
    #page2 {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
    }

    .bouquet {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
    }

    .text {
      position: absolute;
      top: 470px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      color: #ff2f92;
    }

    .cat {
      position: absolute;
      top: 560px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div id="page1">
    <img src="./tkthao219-bubududu.gif" class="corner top-left" />
    <img src="./twitter-cute.gif" class="corner top-right" />
    <img src="./cute (1).gif" class="corner bottom-left" />
    <img src="./munch-face.gif" class="corner bottom-right" />

    <div class="center-text" onclick="goNext()">Click Here!!</div>
  </div>

  <!-- PAGE 2 -->
  <div id="page2">
    <img src="./rosas.gif" class="bouquet" />
    <div class="text">Flowers for my Pyara sa Flower ðŸ’–</div>
    <img src="./meow-hs-meow-flowers.gif" class="cat" />
  </div>

  <script>
    function goNext() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }

    document.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });
  </script>

</body>
</html>
